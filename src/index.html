<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
</head>
<body>
    <h1 id="timer">00:00</h1>
    <div id="control-bar">
        <button
            id="start-pomodoro-btn"
            class="control start-control"
            data-action="start"
            data-type="pomodoro"
            data-duration="1500000">Start</button>

        <button
            id="start-break-btn"
            class="control start-control"
            data-action="start"
            data-type="break"
            data-duration="300000">Break</button>

        <button
            id="start-lbreak-btn"
            class="control start-control"
            data-action="start"
            data-type="break"
            data-duration="900000">Long break</button>

        <button
            id="stop-btn"
            class="control stop-control"
            data-action="stop">Stop</button>

        <audio id="audioAlert">
            <source src="audio/bong.ogg" type="audio/ogg" />
            <source src="audio/bong.mp3" type="audio/mpeg" />
            <source src="audio/bong.wav" type="audio/wave" />
        </audio>
    </div>
    <script data-main="js/main" src="js/vendor/require.js"></script>
</body>
</html>
